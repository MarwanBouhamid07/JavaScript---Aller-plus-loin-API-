<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather — OpenWeatherMap UI (HTML + CSS)</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main" aria-label="Weather app container">


    <section class="panel" aria-labelledby="app-title">
      <header class="header">
        <div class="logo" aria-hidden="true">
     
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#60a5fa"/><stop offset="1" stop-color="#7c3aed"/></linearGradient></defs>
            <path d="M12 3v2M12 19v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="4" stroke="url(#g)" stroke-width="1.2" fill="rgba(124,58,237,0.06)"/>
          </svg>
        </div>

        <div>
          <h1 id="app-title">Weather Lookup</h1>
          <p class="lead">Enter a city to get current weather data (OpenWeatherMap)</p>
        </div>
      </header>

     
      <div class="search" role="search" aria-label="Search weather by city">
        <div class="input-wrap">
          
          <input id="city-input" type="text" placeholder="e.g. Casablanca" aria-label="City name">
        </div>
        
        <button id="search-btn" aria-label="Search">Search</button>
      </div>
      <p class="hint">Tip: Use full city names. You will need your OpenWeatherMap API key in the JavaScript.</p>

     
      <article class="weather-card" aria-live="polite" aria-atomic="true">
        <div class="icon-wrap" id="icon-wrap">
          
          <div class="skeleton"  style="width:72px;height:72px;border-radius:10px"><img id="imageWeather" ></div>
        </div>

        <div class="weather-info">
          
          <div class="city skeleton" id="city-name" style="width:36%;height:20px"></div>

          
          <h2 class="temp skeleton" id="temp" style="width:28%;height:40px"></h2>

          
          <p class="desc skeleton" id="desc" style="width:48%;height:20px"></p>
        </div>
      </article>

      
      <div style="margin-top:14px;font-size:13px;color:var(--muted)">
 
      </div>
    </section>

    
    <aside class="side" aria-labelledby="details-title">
      <h3 id="details-title" style="margin:0 0 6px 0;font-size:14px;font-weight:700">Details</h3>

      <div class="details-grid">
        <div class="detail">
          <h4>Feels like</h4>
          <p id="feels-like" class="skeleton" style="width:50%;height:18px"></p>
        </div>
        <div class="detail">
          <h4>Humidity</h4>
          <p id="humidity" class="skeleton" style="width:50%;height:18px"></p>
        </div>
        <div class="detail">
          <h4>Wind</h4>
          <p id="wind" class="skeleton" style="width:50%;height:18px"></p>
        </div>
        <div class="detail">
          <h4>Pressure</h4>
          <p id="pressure" class="skeleton" style="width:50%;height:18px"></p>
        </div>
      </div>

      <div class="big-map-placeholder">
        
       
        Map / Location preview
      </div>

      <div style="display:flex;gap:8px;align-items:center;justify-content:center;">
        <button style="padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:default">
          Save last search
        </button>
        <button style="padding:8px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);cursor:default">
          Units: °C
        </button>
      </div>

      <footer class="attribution">
        Built for learning • Data © OpenWeatherMap
      </footer>
    </aside>

  </main>

  <script src="script.js"></script>
</body>
</html>
